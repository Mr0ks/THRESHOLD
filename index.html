<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THRESHOLD</title>
  <link rel="icon" type="image/jpeg" href="door.jpg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      background: #000; color: #fff; overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    /* Start Screen */
    #startScreen {
      position: fixed; inset: 0;
      background: #000; display: flex;
      align-items: center; justify-content: center;
      font-size: 1.5rem; cursor: pointer;
      transition: opacity 1.5s ease;
      z-index: 10;
    }
    #startScreen.fadeOut { opacity: 0; pointer-events: none; }

    /* Intro */
    #intro {
      position: fixed; inset: 0;
      background: #000; display: none;
      align-items: center; justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
    }
    .introText {
      opacity: 0;
      font-size: 1.5rem;
      color: #fff;
      animation: none;
    }
    #threshold {
      opacity: 0;
      color: #b30000;
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-align: center;
      transition: transform 5s ease-in, opacity 2s ease;
    }
    .fadeInOut {
      animation: fadeInOut 8s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(40); }
    }
    @keyframes fadeToWhite {
      0% { background: #b30000; }
      100% { background: #f5f5f5; }
    }

    /* Mail UI (placeholder) */
    #mailUI {
      position: fixed; inset: 0;
      display: none;
      background: #f5f5f5;
      color: #000;
      font-size: 1.2rem;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div id="startScreen">Click anywhere to begin</div>

  <div id="intro">
    <div id="introText" class="introText"></div>
    <div id="threshold">THRESHOLD</div>
  </div>

  <div id="mailUI">ðŸ“§ Welcome to the Mail Interface</div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const intro = document.getElementById("intro");
    const introText = document.getElementById("introText");
    const threshold = document.getElementById("threshold");
    const mailUI = document.getElementById("mailUI");

    startScreen.addEventListener("click", () => {
      startScreen.classList.add("fadeOut");
      setTimeout(() => {
        startScreen.style.display = "none";
        startIntro();
      }, 1500);
    });

    function startIntro() {
      intro.style.display = "flex";
      const audio = new Audio("sounds/intro.mp3");
      audio.volume = 1;
      audio.play();

      const lines = [
        "This game is protected by an MIT license.",
        "This game is based on Wayward and other movies.",
        "Contains flashing lights, loud sounds, and psychological horror.",
        "Presenting..."
      ];

      let delay = 0;
      const fadeDuration = 8000;

      lines.forEach((text) => {
        setTimeout(() => {
          introText.textContent = text;
          introText.classList.remove("fadeInOut");
          void introText.offsetWidth;
          introText.classList.add("fadeInOut");
        }, delay);
        delay += fadeDuration;
      });

      // THRESHOLD appears
      setTimeout(() => {
        introText.textContent = "";
        threshold.style.opacity = 1;
      }, 29000);

      // Zoom into "S" (red fill)
      setTimeout(() => {
        threshold.style.animation = "zoomIn 5s ease forwards";
      }, 32000);

      // Fade to white background
      setTimeout(() => {
        intro.style.animation = "fadeToWhite 4s forwards";
      }, 37000);

      // Fade out audio slightly after fade starts
      setTimeout(() => {
        const fadeAudio = setInterval(() => {
          if (audio.volume > 0.05) audio.volume -= 0.05;
          else { clearInterval(fadeAudio); audio.pause(); }
        }, 200);
      }, 39000);

      // Show Mail UI
      setTimeout(() => {
        intro.style.display = "none";
        mailUI.style.display = "flex";
      }, 44000);
    }
  </script>
</body>
</html>
