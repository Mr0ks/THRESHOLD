<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THRESHOLD</title>
<link rel="icon" type="image/png" href="door.png" />
<style>
  :root {
    --boot-bg:#000; 
    --boot-fg:#fff; 
    --intro-red:#d20000;
  }
  * { box-sizing:border-box; margin:0; padding:0; }
  html, body {
    height:100%;
    background:#000;
    overflow:hidden;
    color:#fff;
    font-family:ui-monospace,monospace;
  }

  .startScreen {
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    background:#000; color:#fff; cursor:pointer;
    font-size:clamp(20px,3vw,28px); user-select:none;
    opacity:1; transition:opacity 1.5s ease;
    z-index:20;
  }
  .fadeOut { opacity:0!important; }

  .intro {
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    background:#000; text-align:center; z-index:10;
    flex-direction:column;
  }

  .introText {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    color:#fff;
    font-weight:600;
    text-transform:uppercase;
    opacity:0;
    font-size:clamp(18px,3vw,26px);
    text-align:center;
    transition:opacity 2s ease-in-out;
  }

  .presenting {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#fff;
    font-weight:600;
    text-transform:uppercase;
    font-family:ui-monospace,monospace;
    font-size:clamp(20px,3vw,28px);
    letter-spacing:2px;
    opacity:0;
    transition:opacity 2s ease-in-out, top 2s ease-in-out;
  }

  .title {
    position:absolute;
    top:52%;
    left:50%;
    transform:translate(-50%,-50%);
    color:var(--intro-red);
    font-weight:900;
    text-transform:uppercase;
    white-space:nowrap;
    line-height:1;
    opacity:0;
    font-size:clamp(56px,16vw,220px);
    transition:opacity 2s ease-in-out, text-shadow 1.2s ease-in-out;
    text-shadow:0 0 0 #f00;
  }

  .dialogue {
    position:fixed; inset:0;
    display:none; align-items:center; justify-content:center;
    background:#000;
    padding:60px;
    text-align:center;
  }
  .dialogueText {
    max-width:900px;
    font-size:clamp(18px,2.5vw,22px);
    color:#fff;
    line-height:1.5;
    white-space:pre-line;
    opacity:1;
    transition:opacity 2s ease-in-out;
  }

  .pressEnter {
    position:fixed; inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:clamp(20px,3vw,30px);
    color:#fff;
    background:#000;
    opacity:0;
    transition:opacity 2s ease-in-out;
    text-align:center;
  }

  .boot, .progressStage {
    position:fixed; inset:0;
    background:var(--boot-bg); color:var(--boot-fg);
    font-family:ui-monospace, Menlo, Consolas, monospace;
    padding:14px; overflow:auto; line-height:1.2;
    display:none;
  }
  .bootLine{white-space:pre; font-size:14px; margin-bottom:2px}
  .progressLine{white-space:pre; font-size:14px}
  .app {
    display:none;
    place-items:center;
    height:100%;
    background:#fff;
    font-size:24px;
    font-weight:600;
    color:#111;
  }
</style>
</head>
<body>

<div id="startScreen" class="startScreen">Click anywhere to begin...</div>

<div id="intro" class="intro" style="display:none;">
  <div id="introText" class="introText"></div>
  <div id="presenting" class="presenting">PRESENTING...</div>
  <div id="doorTitle" class="title">THRESHOLD</div>
</div>

<div id="dialogue" class="dialogue">
  <div id="dialogueText" class="dialogueText"></div>
</div>

<div id="pressEnter" class="pressEnter">Press ENTER — Clara's Laptop</div>

<div id="boot" class="boot"></div>
<div id="progressStage" class="progressStage">
  <div class="bootLine">:: Starting THRESHOLD environment</div>
  <div class="bootLine">:: Checking services: network OK, display OK, input OK</div><br>
  <div id="pLine" class="progressLine">[                    ] 0%</div>
</div>

<div id="app" class="app">[ Mail UI Loaded ]</div>

<script>
// ====== PRELOAD & PROTECT AUDIO ======
const introAudio = new Audio('sounds/intro.mp3');
const talkAudio = new Audio('sounds/introtalk.mp3');
[introAudio, talkAudio].forEach(a => {
  a.preload = 'auto';
  a.load();
  a.loop = false;
  a.autoplay = false;
  // prevent pausing (e.g., headphone unplug)
  a.addEventListener('pause', () => {
    if (!a.ended) a.play().catch(()=>{});
  });
});
window.addEventListener('blur', () => {
  if (!introAudio.paused && !introAudio.ended) introAudio.play().catch(()=>{});
});
window.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden' && !introAudio.ended) {
    introAudio.play().catch(()=>{});
  }
});

const startScreen=document.getElementById('startScreen');
const intro=document.getElementById('intro');
const introText=document.getElementById('introText');
const presenting=document.getElementById('presenting');
const door=document.getElementById('doorTitle');
const dialogue=document.getElementById('dialogue');
const dialogueText=document.getElementById('dialogueText');
const pressEnter=document.getElementById('pressEnter');
const bootEl=document.getElementById('boot');
const progressStage=document.getElementById('progressStage');
const app=document.getElementById('app');
const pLine=document.getElementById('pLine');

startScreen.addEventListener('click',()=>{
  startScreen.classList.add('fadeOut');
  setTimeout(()=>{
    startScreen.style.display='none';
    startIntro();
  },1500);
});

function startIntro(){
  intro.style.display='flex';
  introAudio.currentTime=0;
  introAudio.volume=1;
  introAudio.play().catch(()=>{});

  const lines=[
    "This game is protected by an MIT license.",
    "This game is based on Wayward and other movies.",
    "Contains flashing lights, loud sounds, and psychological horror."
  ];

  lines.forEach((text, i) => {
    const startTime = i * 9000;
    setTimeout(() => {
      introText.textContent = text;
      introText.style.opacity = 1;
      setTimeout(() => { introText.style.opacity = 0; }, 5000);
    }, startTime + (i === 0 ? 500 : 0));
  });

  // PRESENTING sequence
  setTimeout(()=>{ presenting.style.opacity=1; },27000);
  setTimeout(()=>{ presenting.style.top="38%"; },27050);
  // THRESHOLD starts only after presenting finishes moving
  setTimeout(()=>{
    door.style.opacity=1;
    door.style.textShadow='0 0 25px #f00';
  },29000);

  // Fade everything out smoothly at 36s
  setTimeout(()=>{
    presenting.style.opacity=0;
    door.style.opacity=0;
    let fadeSteps=100;
    const fadeOutAudio=setInterval(()=>{
      if(introAudio.volume>0.005){
        introAudio.volume=Math.max(0,introAudio.volume-1/fadeSteps);
      } else {
        introAudio.volume=0;
        introAudio.pause();
        clearInterval(fadeOutAudio);
        setTimeout(()=>{
          intro.style.display='none';
          startDialogue();
        },800);
      }
    },100);
  },36000);
}

function startDialogue(){
  dialogue.style.display='flex';
  talkAudio.currentTime=0;
  talkAudio.volume=1;
  talkAudio.play().catch(()=>{});

  const storyText=`This story begins in the City of Pines — a quiet place where mist clings to the streets and secrets hide behind every window.
You are a young investigator, called to examine a murder that defies logic: no signs of struggle, no trace of poison, no clue of how it happened.

Inside the dimly lit apartment, you find Clara, a devoted member of Higher Heaven — a healing cult that once promised salvation, now steeped in blood and mystery. She lies lifeless on the floor. Her laptop glows faintly beside her, the screen still open… as if she was in the middle of something she shouldn’t have seen.

Your task: uncover what really happened to Clara`;

  dialogueText.textContent="";
  let idx=0;
  const speed=40;
  const typer=setInterval(()=>{
    if(idx<storyText.length){
      dialogueText.textContent+=storyText[idx++];
    } else clearInterval(typer);
  },speed);

  setTimeout(()=>{
    dialogueText.style.opacity=0;
    talkAudio.pause();
    setTimeout(()=>{
      dialogue.style.display='none';
      showPressEnter();
    },2000);
  },43000);
}

function showPressEnter(){
  pressEnter.style.display='flex';
  pressEnter.style.opacity=1;
  document.addEventListener('keydown',function handler(e){
    if(e.key==='Enter'){
      document.removeEventListener('keydown',handler);
      pressEnter.style.opacity=0;
      setTimeout(()=>{
        pressEnter.style.display='none';
        startBoot();
      },1500);
    }
  });
}

const bootLines=[
 "[    0.000000] Linux version 6.8.1-arch",
 "[    0.002314] Booting system modules...",
 ":: Mounting /dev/sda1 to /mnt/root",
 ":: Starting udevd...",
 ":: Network manager started",
 ":: Boot complete — Press ENTER to continue"
];

function startBoot(){
  bootEl.style.display='block';
  let i=0;
  function append(){
    if(i>=bootLines.length)return;
    const l=document.createElement('div');
    l.className='bootLine';
    l.textContent=bootLines[i++];
    bootEl.appendChild(l);
    bootEl.scrollTop=bootEl.scrollHeight;
    if(i<bootLines.length)setTimeout(append,100);
  }
  append();
  document.addEventListener('keydown',e=>{
    if(e.key==='Enter'&&bootEl.style.display==='block'){
      bootEl.style.display='none';
      progressStage.style.display='block';
      startProgress();
    }
  });
}

function startProgress(){
  let pct=0;const total=20;
  const t=setInterval(()=>{
    pct=Math.min(100,pct+Math.floor(Math.random()*8)+5);
    const filled=Math.round((pct/100)*total);
    pLine.textContent="["+ "#".repeat(filled).padEnd(total," ")+"] "+String(pct).padStart(2," ")+"%";
    if(pct>=100){
      clearInterval(t);
      setTimeout(()=>{
        progressStage.style.display='none';
        app.style.display='grid';
      },300);
    }
  },120);
}
</script>
</body>
</html>
