<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mail</title>
<style>
  :root{
    --bg:#0a0c0f;
    --panel:#111419;
    --border:#222831;
    --ink:#f1f1f1;
    --muted:#7a8696;
    --accent:#c33;
    --row-hover:#1b1f27;
    --row-select:#2a303b;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:13px/1.4 "Segoe UI", Tahoma, Arial, sans-serif}
  .app{height:100%;display:grid;grid-template-columns:220px 1fr}
  aside{border-right:1px solid var(--border);background:var(--panel);display:grid;grid-template-rows:auto auto 1fr auto}
  header{padding:8px 10px;border-bottom:1px solid var(--border)}
  .logo{font-weight:600;}
  .folders{overflow:auto;padding:6px}
  .folder{padding:6px;cursor:pointer}
  .folder.active{background:var(--row-select)}

  main{display:grid;grid-template-rows:auto auto minmax(120px, 1fr) minmax(160px, 1fr);background:var(--panel)}
  .columns{display:grid;grid-template-columns:160px 1fr 120px;border-bottom:1px solid var(--border);font-weight:600;color:var(--muted)}
  .col{padding:6px}

  .list{overflow:auto;border-bottom:1px solid var(--border)}
  .row{display:grid;grid-template-columns:160px 1fr 120px;cursor:pointer}
  .cell{padding:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .row:hover{background:var(--row-hover)}
  .row.selected{background:var(--row-select)}
  .unread .subject{font-weight:700;color:var(--accent)}

  .readerHead{padding:6px 10px;border-bottom:1px solid var(--border);background:#14181e;color:var(--muted)}
  article{padding:10px 12px;overflow:auto;min-height:160px;animation:fadeIn 0.5s ease}
  article h2{margin:0 0 6px;font-size:16px;color:var(--accent)}
  article .meta{color:var(--muted);margin-bottom:8px}

  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  @keyframes scramble{
    0%{content:"A"}
    25%{content:"S"}
    50%{content:"D"}
    75%{content:"W"}
    100%{content:"ASDW"}
  }
  .scramble::after{content:"";animation:scramble 0.4s infinite linear;}
</style>
</head>
<body>
<div class="app">
  <aside>
    <header><div class="logo">Mail</div></header>
    <div class="folders">
      <div class="folder active" data-folder="inbox">Inbox</div>
      <div class="folder" data-folder="trash">Trash</div>
    </div>
  </aside>

  <main>
    <div class="columns">
      <div class="col">From</div>
      <div class="col">Subject</div>
      <div class="col">Date</div>
    </div>
    <div id="list" class="list"></div>
    <div class="readerHead" id="readerHead">No message selected</div>
    <article id="reader">
      <p class="meta">Select a message to preview.</p>
    </article>
  </main>
</div>

<script>
const listEl = document.getElementById('list');
const reader = document.getElementById('reader');
const readerHead = document.getElementById('readerHead');

let messages = [
  {id:'1', from:'System', subject:'Welcome', date:'2025-09-03 23:59', body:`<h2>Welcome to <span class="scramble"></span> Industries</h2><div class="meta">From System · Now</div><p>Please complete all tasks you have been given.</p>`, unread:true}
];
let selectedId = null;

function rowTemplate(m){
  return `<div class="row ${m.unread? 'unread':''} ${m.id===selectedId? 'selected':''}" data-id="${m.id}">
    <div class="cell from">${m.from}</div>
    <div class="cell subject">${m.subject}</div>
    <div class="cell">${m.date}</div>
  </div>`;
}

function renderList(){
  listEl.innerHTML = messages.map(rowTemplate).join('');
  [...listEl.querySelectorAll('.row')].forEach(r => r.addEventListener('click', ()=> openMessage(r.dataset.id)));
}

function openMessage(id){
  const m = messages.find(x=>x.id===id);
  if(!m) return;
  selectedId = id;
  if(m.unread) m.unread = false;
  readerHead.textContent = `${m.from} — ${m.subject}`;
  reader.innerHTML = m.body;
  renderList();
}

renderList();
</script>
</body>
</html>
